<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="login.component.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  <title>block</title>
</head>

<body >
  <div class="container">
    <div class="row  ">
      <div class="col-12">
        <div class=" text-left  ">

          <a href="">
            <img class="image" src="assets/logofr.svg"
              alt="MAE">
          </a>
        </div>
      </div>
      



    </div>
  </div>


  <div class="container">
    <div class="form-login text-center mt-3">
      <div class="row">
        <div class="col-12">
          <div class="titre-cordonnes no-border ">

            <div class="gtitle titre-connexion-espace mb-5  ">
              Connectez vous
              <span class="primary-color"> à votre compte</span>

            </div>
          </div>

        </div>
      </div>
      <div class="row">
        <div class="col-10  back-connexion">
          <div class="row">
           
            <div class=" col-12">
            <div class="col-12 mb-1">
              <div class="form-group black mb-2 mt-4 ">
                <label><b> Nom d'utilisateur</b></label>
                <input class="my-1 " id="_username" type="text" placeholder="" name="_username" [(ngModel)]="login.username" required=""
                  autocomplete="off" style="margin: auto;">
              </div>
            </div>
            <div class="col-12 mb-2">
              <div class="form-group black mb-2">
                <label><b>Mot de passe</b></label>
                <input class="my-1" id="_password" type="password" placeholder="Password"  name="_password" [(ngModel)]="login.password" required=""
                  autocomplete="off" style="margin: auto;">
              </div>
            </div>
            <div class="col-12">
                <div class="col-12 mb-4 mt-3">
                    <a id="mdpoublie_link" class="primary_link secondary-color border-link">Mot de passe oublié ? </a>
                  </div>
            </div>
            
          </div>
        </div>
        <div class="col-10 mx-auto ">
            <button type="submit" id="login_botton"
              class="bouton-continuer mt-1 btn btn-block btn-orange lunchloaderModal  reload" (click)="olog()" value="">
              <span class="text"> Se connecter</span>
              <i class="fa fa-angle-right ml-3"></i></button>
          </div>

      
      </div>

      <div class="col-12 mb-5 mt-3">
        <a routerLinkActive="active" [routerLink]="['/Singup']" class="border-link-2 black-bouton " >Créer mon compte</a>
      </div>
      
      </div>

     

    </div>

    



  
 

  

 

  </div>


  








  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
